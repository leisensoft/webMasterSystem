<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>系统管理</title>
  <link rel="stylesheet" href="__PUBLIC__/css/jqueryUi/jquery-ui.css">
  <script src="__PUBLIC__/js/jquery.min.js"></script>
  <script src="__PUBLIC__/js/jquery-ui.js"></script>
<style>
.ui-autocomplete-loading {
background: white url("__PUBLIC__/img/easyUiIcons/loading.gif") right center no-repeat;
}
</style>
<script>
$(function() {
		function log( message ) {
				$( "<div>" ).text( message ).prependTo( "#log" );
				$( "#log" ).scrollTop( 0 );
		}
		$( "#birds" ).autocomplete({
				source: "home-index-autoComplete_1",
				minLength: 1,
				select: function( event, ui ) {
				log( ui.item ?
				"Selected: " + ui.item.value + " aka " + ui.item.id :
				"Nothing selected, input was " + this.value );
				}
		});
});
</script>
</head>
<body>
<div class="ui-widget">
<label for="birds">搜索: </label>
<input id="birds">
</div>
<div class="ui-widget" style="margin-top:2em; font-family:Arial">
结果:
<div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
</div>
</body>
</html>
